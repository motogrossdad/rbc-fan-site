<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RBC Roosendaal 25/26</title>
  <meta name="description" content="Free fan-made website for RBC Roosendaal 25/26: fixtures, results, squad and calendar." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b1020; --card:#141a2f; --accent:#ff8c00; --muted:#94a3b8; --text:#e5e7eb; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); }
    header { position:sticky; top:0; backdrop-filter: blur(8px); background: rgba(11,16,32,.6); border-bottom:1px solid rgba(255,255,255,.06); z-index: 10;}
    nav { max-width: 1100px; margin:0 auto; display:flex; align-items:center; justify-content:space-between; padding: .75rem 1rem; }
    nav a { color: var(--text); text-decoration:none; margin-left:1rem; font-weight:600; opacity:.9 }
    nav a:hover { opacity:1; }
    .brand { display:flex; gap:.6rem; align-items:center; font-weight:800; letter-spacing:.3px }
    .brand .dot { width:10px;height:10px;background:var(--accent);border-radius:50%;display:inline-block }
    .hero { max-width:1100px; margin: 2rem auto; padding: 1rem; display:grid; grid-template-columns: 1.4fr 1fr; gap:2rem; align-items:center; }
    .hero h1 { font-size: clamp(1.8rem, 3.6vw, 3rem); margin:.2rem 0 .6rem }
    .hero p { color: var(--muted); line-height:1.6 }
    .cta { display:flex; gap:.75rem; flex-wrap:wrap; margin-top:1rem }
    .btn { background:var(--accent); color:#1b1203; border:none; padding:.8rem 1rem; font-weight:700; border-radius:.9rem; cursor:pointer; }
    .btn.secondary { background:transparent; border:1px solid rgba(255,255,255,.15); color:var(--text) }
    .grid { display:grid; grid-template-columns: repeat(12, 1fr); gap:1rem; max-width:1100px; margin: 1rem auto 3rem; padding:0 1rem }
    .card { grid-column: span 12; background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:1.1rem; padding:1rem; }
    @media (min-width: 960px) {
      .card.half { grid-column: span 6; }
    }
    .card h2 { margin-top:.4rem; font-size:1.25rem }
    .subtle { color: var(--muted); font-size:.92rem }
    iframe { width:100%; border:0; border-radius:.8rem; min-height: 540px; background:#0e1224 }
    footer { text-align:center; color: var(--muted); padding:2rem 1rem; border-top:1px solid rgba(255,255,255,.06) }
    .squad { display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: .9rem; }
    .player { background: rgba(255,255,255,.03); border: 1px solid rgba(255,255,255,.06); border-radius:.9rem; padding:.8rem }
    .player h3 { margin:.2rem 0 .3rem; font-size:1rem }
    .badge { display:inline-block; background: rgba(255,140,0,.12); color: var(--accent); padding:.2rem .5rem; border-radius:.6rem; font-weight:700; font-size:.78rem }
    .muted { color: var(--muted) }
    .note { font-size:.9rem; color: var(--muted); margin-top:.5rem }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace; }

    /* Tabs for results/standings */
    .tabs { display:flex; gap:.5rem; margin: .5rem 0 1rem; }
    .tab { background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12); color: var(--text); padding:.5rem .8rem; border-radius:.6rem; cursor:pointer; font-weight:700; }
    .tab[aria-selected="true"] { background: var(--accent); color:#1b1203; border-color:transparent; }
    .panel { display:none; }
    .panel.active { display:block; }
  </style>
</head>

        <a href="#calendar">Calendar</a>
      </div>
    </nav>
  </header>
